spring.application.name=rest_api_comandas

# Caminho de acesso
server.servlet.context-path=/RestAPIFurb

# Configuração do banco em memória
spring.datasource.url=jdbc:h2:mem:rest_api_comandas
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=admin
spring.datasource.password=admin
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect


# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/banco
spring.jpa.hibernate.ddl-auto=update
# Gera automaticamente as tabelas baseadas nas entidades
